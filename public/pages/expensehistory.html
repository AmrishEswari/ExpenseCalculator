<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Calculator</title>
    <!-- Bootstrap -->
    <link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../libs/font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../res/styles/custom.min.css" rel="stylesheet">
</head>
<body>
   <div class="col-md-12 col-sm-12 col-xs-12">
       <div class="row x-title">
           <h3>Expense Calculator</h3>
       </div>
       <div class="box box-element">
           <div class="view">
               <nav class="navbar navbar-default" role="navigation">
                   <div class="navbar-header">
                       <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                           <span class="sr-only">Toggle navigation</span>
                           <span class="icon-bar"></span>
                           <span class="icon-bar"></span>
                           <span class="icon-bar"></span>
                       </button>

                   </div>
                   <div id="navbar" class="navbar-collapse collapse">
                       <ul class="nav navbar-nav">
                           <li class="active"><a href="/playGround" id="home">Home</a></li>
                           <li><a href="#" id="expensehistory">Expense History</a></li>
                           <li><a href="/expensehistory">Contact</a></li>

                       </ul>

                   </div>

               </nav>
           </div>
       </div>
       <div class="box box-element">
           <div class="view">
               <div id="alertMessage" class="col-md-12 col-sm-12 col-xs-12 alert alert-success hide">

               </div>
               <div class="jumbotron col-md-12 col-sm-12 col-xs-12">
                   <div class="col-md-6 col-sm-6 col-xs-6">
                       <form class="form-horizontal">
                           <div class="form-group">
                               <label for="noofpersons" class="control-label col-sm-3 textalign-left">No of Persons:</label>
                               <div class="col-sm-3">
                                   <input type="text" class="form-control col-sm-3" id="noofpersons" value="5">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="roomrent" class="control-label col-sm-3 textalign-left">Room Rent:</label>
                               <div class="col-sm-3">
                                   <input type="text" class="form-control col-sm-3" id="roomrent" value="50">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="internet" class="control-label col-sm-3 textalign-left">Internet:</label>
                               <div class="col-sm-3">
                                   <input type="text" class="form-control" id="internet" value="50">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="cooksalary" class="control-label col-sm-3 textalign-left">Cook Salary:</label>
                               <div class="col-sm-3">
                                   <input type="text" class="form-control" id="cooksalary" value="50">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="Grocerry" class="control-label col-sm-3 textalign-left">Grocerry:</label>
                               <div class="col-sm-3">
                                   <input type="text" class="form-control" id="grocerry" value="50">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="oppshop" class="control-label col-sm-3 textalign-left">Opp Shop:</label>
                               <div class="col-sm-3">
                                   <input type="text" class="form-control" id="oppshop" value="50">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="commonexpenses" class="control-label col-sm-3 textalign-left">Common Expenses:</label>
                               <div class="col-sm-3">
                                   <input type="text" class="form-control" id="commonexpenses" value="50">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="totalexpenses" class="control-label col-sm-3 textalign-left">Total Expenses:</label>
                               <div class="col-sm-3">
                                   <input type="text" disabled="disabled" id="totalexpenses">
                               </div>
                           </div>
                           <button type="submit" id="submit" class="btn btn-default">Calculate</button>
                           <button type="submit" id="inserttodb" class="btn btn-default">Insert Into DB</button>
                       </form>
                   </div>
                   <div class="col-md-6 col-sm-6 col-xs-6">
                       <form class="form-horizontal">
                           <div class="form-group">
                               <label for="amrishexpense" class="control-label col-sm-3 textalign-left">Amrish :</label>
                               <div class="col-sm-3">
                                   <input type="text" disabled="disabled" class="single-expense" id="amrishexpense">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="muraliexpense" class="control-label col-sm-3 textalign-left">Murali :</label>
                               <div class="col-sm-3">
                                   <input type="text" disabled="disabled" class="single-expense" id="muraliexpense">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="ragupathyexpense" class="control-label col-sm-3 textalign-left">Ragupathy :</label>
                               <div class="col-sm-3">
                                   <input type="text" disabled="disabled" class="single-expense" id="ragupathyexpense">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="vijayanandexpense" class="control-label col-sm-3 textalign-left">Vijay Anand:</label>
                               <div class="col-sm-3">
                                   <input type="text" disabled="disabled" class="single-expense" id="vijayanandexpense">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="pradhapexpense" class="control-label col-sm-3 textalign-left">Pradhap :</label>
                               <div class="col-sm-3">
                                   <input type="text" disabled="disabled" class="single-expense" id="pradhapexpense">
                               </div>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
