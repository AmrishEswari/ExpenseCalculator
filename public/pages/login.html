<body class="login">
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>
        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form>
                        <h1>Login</h1>
                        <div>
                            <input type="text" class="form-control" placeholder="Username" value="test@123.com" id="username" required="" />
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="Password" value="test" id="password" required="" />
                        </div>
                        <div>
                            <a class="btn btn-default" id="signin" href="#">Log in</a>
                            <a class="reset_pass" href="#">Lost your password?</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">
                            <p class="change_link">
                                New to site?
                                <a href="" class="to_register"> Create Account </a>
                            </p>
                            <div class="clearfix"></div>
                            <br />

                                <!--<h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>-->

                        </div>
                    </form>
                </section>
            </div>
        </div>
